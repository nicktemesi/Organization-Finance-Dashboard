<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Titans Organization Finance Dashboard: Report page</title>
    <link rel="stylesheet" href="reports page styles.css">
</head>
<body>
    <header class = "report_header">
        <h1 class = "report_header_title">Financial Reports and Analytics</h1>
        <div class="report_header_btn">
            <label for="financial-year">Financial Year:</label>
            <select id="financial-year">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>
            <button class = "report_btn" onclick="generateReport()">Generate</button>
        </div>
    </header>
    <main class = "report_main">
        <div class = "summary_cards">
            <div class = "card">Total Revenue: $5M</div>
            <div class = "card">Expenses: $3.5M</div>
            <div class = "card">Net Profit/Loss: $1.5M</div>
        </div>
        <div class = "detailed_report">
            <div class = "graphs_report">
                <div class = "graphs">
                    
                </div>
                <div class = "report"></div>
            </div>
            <div class = "balance_sheet"></div>
            <div class = "income_statement"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
